<!DOCTYPE html>

<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div id="container"></div>
    <!-- react 核心库 -->
    <script type="text/javascript" src="../lib/16.8/react.development.js"></script>
    <!-- react-dom 用于支持 react 操作 dom -->
    <script type="text/javascript" src="../lib/16.8/react-dom.development.js"></script>
    <!-- babel 用于将jsx转成 -->
    <script type="text/javascript" src="../lib/16.8/babel.min.js"></script>
    <script type="text/babel">
      class Demo extends React.Component {
        constructor(props) {
           super(props) 
           this.state = { isHot: false }
        }

        render() {
          const {isHot} = this.state;
          return (
            <h1 onClick={this.changeState}>今天天气很{isHot ? '炎热': '凉爽'}</h1>
          )
        }

        changeState() {
          /*
          由于 changeState 是作为 onClick 的回调函数，所以不是通过实例调用的，是直接调用。故 this 指向 window。
          但类式组件使用了严格模式，并且babel也是使用了严格模式，故 this 指向 undefined 
          */
          console.log(this)// undefined
          /*
            无法获取到 Demo 的实例对象
          */
        }
      }
      ReactDOM.render(<Demo/>, document.getElementById("container"))
    </script>
  </body>
</html>
