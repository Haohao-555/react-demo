<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div id="container"></div>
    <!-- react 核心库 -->
    <script type="text/javascript" src="../lib/16.8/react.development.js"></script>
    <!-- react-dom 用于支持 react 操作 dom -->
    <script type="text/javascript" src="../lib/16.8/react-dom.development.js"></script>
    <!-- babel 用于将jsx转成 -->
    <script type="text/javascript" src="../lib/16.8/babel.min.js"></script>
    <!-- prop-type 对组件标签属性进行限制 -->
    <script type="text/javascript" src="../lib/16.8/prop-types.js"></script>
    <script type="text/babel">
      class Person extends React.Component {

        /*
           通常在 构造函数中仅用于以下两种情况
           1、通过给 this.state 赋值对象来初始化 state
           2、为事件处理绑定实例
        */
        constructor(props) {
          super(props)
        }

        // 对 接受的 props 进行类型限制
        static propTypes = {
          name: PropTypes.string.isRequired,
          age: PropTypes.number,
          speak: PropTypes.func  
        }

        // 设置默认值
        static defaultProps = {
          name: '浩浩',
          age: 18
        }

        render() {
          const {name, age } = this.props
          return <h1>{name} {age}</h1>
        }
      }
      const p = { name: "haohao" }
      ReactDOM.render(<Person />, document.getElementById("container"))
    </script>
  </body>
</html>
