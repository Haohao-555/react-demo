<!DOCTYPE html>

<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div id="container"></div>
    <!-- react 核心库 -->
    <script type="text/javascript" src="../lib/16.8/react.development.js"></script>
    <!-- react-dom 用于支持 react 操作 dom -->
    <script type="text/javascript" src="../lib/16.8/react-dom.development.js"></script>
    <!-- babel 用于将jsx转成 -->
    <script type="text/javascript" src="../lib/16.8/babel.min.js"></script>
    <script type="text/babel">

      /*
         ref 字符串格式 后期不会进行维护，不太推荐
         处在效率问题
      */


      class Demo extends React.Component {
        render() {
          return (
            <div>
                <input ref="input1" type="text" placeholder="点击按钮提示数据" />  
                <button onClick={this.showData}>点我提示左侧数据</button>
                <input ref="input2" type="text" onBlur={this.showData2} placeholder="失去焦点提示数据" />
            </div>
          )
        }
        showData = () => {
           console.log(this.refs.input1) // 真实 DOM
           alert(this.refs.input1.value) 
        }

        showData2 = () => {
          alert(this.refs.input2.value) 
        }
      }
      ReactDOM.render(<Demo/>, document.getElementById("container"))
    </script>
  </body>
</html>
