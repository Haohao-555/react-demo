<!DOCTYPE html>

<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div id="container"></div>
    <!-- react 核心库 -->
    <script type="text/javascript" src="../lib/16.8/react.development.js"></script>
    <!-- react-dom 用于支持 react 操作 dom -->
    <script type="text/javascript" src="../lib/16.8/react-dom.development.js"></script>
    <!-- babel 用于将jsx转成 -->
    <script type="text/javascript" src="../lib/16.8/babel.min.js"></script>
    <script type="text/babel">
      class Demo extends React.Component {
        state = { isHot: true }
        render() {
          return (
            <div>
                <h1 onClick={this.change}>今天天气很{this.state.isHot ? '炎热' : '凉爽'}</h1>
                {/* <input type="text" ref={(c) => {this.input1 = c; console.log("@", c)}}/>  */}
                <input type="text" ref={this.saveInput}/>  
                <button onClick={this.showData}>点我提示数据</button>
            </div>
          )
        }
       
        // 更新时，不会更新多次
        saveInput = (c) => {
          this.input1 = c; 
          console.log("@", c);
        }

        showData = () => {
          alert(this.input1.value)
        }

        /*
          第 31 行 内联
          多次更新状态时， 每次更新 ref 会执行 两次 一次 
            c：null
            c：input
        */
        change = () => {
          let { isHot } = this.state
          this.setState({ isHot: !isHot })
        }
      }
      ReactDOM.render(<Demo/>, document.getElementById("container"))
    </script>
  </body>
</html>
