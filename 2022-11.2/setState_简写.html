<!DOCTYPE html>

<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div id="container"></div>
    <!-- react 核心库 -->
    <script type="text/javascript"  src="../lib/16.8/react.development.js"></script>
    <!-- react-dom 用于支持 react 操作 dom -->
    <script type="text/javascript" src="../lib/16.8/react-dom.development.js"></script>
    <!-- babel 用于将jsx转成 -->
    <script type="text/javascript" src="../lib/16.8/babel.min.js"></script>
    <script type="text/babel">
        class Demo extends React.Component {

          state = { isHot: false, wind: '微风' }

          constructor(props) {
             super(props)
          }
          
          render() {
            console.log(this); // this 中包含了 changeState
            const {isHot, wind} = this.state;
            return <h1 onClick={this.changeState}>今天天气很{isHot ? '炎热': '凉爽'}, {wind}</h1>
          }
         
          // 此时 changeState 是放在 this 上
          changeState = () => {
            const isHot = this.state.isHot
            this.setState({ isHot: !isHot }) 
          }

        }

        ReactDOM.render(<Demo/>, document.getElementById("container"))
    </script>
  </body>
</html>
